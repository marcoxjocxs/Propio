    <script>
        window.onload = function(){
            var btnInsertar=document.getElementById("btnInsertar");
            btnInsertar.onclick = function(){
                    var cantidadInput = document.getElementById("cantidadInput").value;
                    var descripcionInput = document.getElementById("descripcionInput").value;
                    var puinput = document.getElementById("puinput").value;
                    var tablabody=document.getElementById("tablabody");
                    var tr=document.createElement("tr");
                    var td1=document.createElement("td");
                    var td2=document.createElement("td");
                    var td3=document.createElement("td");
                    var td4=document.createElement("td");

                    td1.innerHTML=cantidadInput;
                    td2.innerHTML=descripcionInput;
                    td3.innerHTML=puinput;
                    td4.innerHTML=parseInt(cantidadInput)*parseInt(puinput);
                    tr.appendChild(td1);
                    tr.appendChild(td2)
                    tr.appendChild(td3);
                    tr.appendChild(td4);

                    tablabody.appendChild(tr);
                    var totalgeneral=document.getElementById("totalgeneral");
                    totalgeneral.innerHTML= +(totalgeneral.innerHTML)+(cantidadInput*puinput);

                    cantidadInput.innerHTML="";
                    descripcionInput.innerHTML="";
                    puinput.innerHTML="";
                    .innerHTML="";

            }


    
        }
    </script>
