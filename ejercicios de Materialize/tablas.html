<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <style>
        .clasebutton{
            position:fixed;
            bottom: 15px;
            right: 15px;
            
        }
        .button_model{
            text-decoration: none;
            padding: 3px;
            padding-left: 10px;
            padding-right: 10px;
            font-family: helvetica;
            font-weight: 300;
            font-size: 25px;
            font-style: italic;
            color: white;
            background-color: skyblue;
            border-radius: 15px;
            border: 3pxrgb(45, 94, 48) #006505;
        }
    </style>
    <script>
        window.onload = function(){
            var btndark=document.getElementById("btndark");
            
           
            btndark.onclick = function(e)
            {
                var mitabla1=document.getElementById("mitabla");
                //mitabla1.setAttribute("class","table table-dark");
                //console.log(mitabla1.classList);
                //contains()->funcion que retorna true o false si es que posee el nombre de lala clase entrega a dicha funcion

                var resultado=mitabla1.classList.contains("table-dark");
                if(resultado==true)
                {
                    mitabla.classList.remove("table-dark");
                }
                else{
                    mitabla.classList.add("table-dark");
                }
                
            }
            var btnInsertar=document.getElementById("btnInsertar");
            btnInsertar.onclick = function(){
                var input1 = document.getElementById("input1").value;
                var input2 = document.getElementById("input2").value;
                var input3 = document.getElementById("input3").value;
                var input4 = document.getElementById("input4").value;
                var tablaBody=document.getElementById("tablaBody");
                var tr=document.createElement("tr");
                var td1=document.createElement("td");
                var td2=document.createElement("td");
                var td3=document.createElement("td");
                var td4=document.createElement("td");

                td1.innerHTML=input1;
                td2.innerHTML=input2;
                td3.innerHTML=input3;
                td4.innerHTML=input4;
                tr.appendChild(td1);
                tr.appendChild(td2)
                tr.appendChild(td3);
                tr.appendChild(td4);

                tablaBody.appendChild(tr);
            }
        }
    </script>
</head>
<body>
    <main class="container"> 
            <table class="table table-dark" id="mitabla">
                    <thead>
                      <tr>
                          <th>Name</th>
                          <th>Apellido </th>
                          <th>Color</th>
                      </tr>
                    </thead>
            
                    <tbody  id="tablaBody">
                      <tr>
                        <td>Marco</td>
                        <td>Villanueva</td>
                        <td>Celeste</td>
                      </tr>
                      <tr>
                        <td>Lia</td>
                        <td>Velazquez</td>
                        <td>Celeste</td>
                      </tr>
                      <tr>
                        <td>Nicole</td>
                        <td>Pechortinta</td>
                        <td>Amarillo</td>
                      </tr>
                    </tbody>
                    <br>
                    <br>
                    <hr>
                  </table>
                  <input type="text" id="input1"></input>
                  <input type="text" id="input2"></input>
                  <input type="text" id="input3"></input>
                  <input type="text" id="input4"></input>
                  <button id="btnInsertar">Guardar</button>
                  
    </main>
   
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
