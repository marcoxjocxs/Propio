<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script src="./02-eventos.js"></script>
    <style>
        #captcha{
            width:250px;
            border:2px solid black;
            padding: 5px;

        }

<body>
    <fieldset>
        <legend>Formulario</legend>
        <label>Correo</label>
        <input type="text" id="inputCorreo" placeholder="Ingrese su correo">
        <select id="comida">
            <option value="0" selected>Elija una opcion</option>
            <option value="ff">Comida rapida</option>
            <option value="cc">Comida casera</option>
            <option value="p">Piqueos</option>

        </select>
        <select id="tipocomida" disabled>
            <option value="0" selected>Seleccione..</option>
        </select>
        <div id="captcha">
            <p>De doble click para validar que no es un robot</p>
            <img id="imagen" src="http://picsum.photos/200/200" alt="">
        </div>
    </fieldset>
</body>
